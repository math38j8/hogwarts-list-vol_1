<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleaning Hogwarts list vol 1</title>
  </head>
  <body>

    
    <h1>a head start on the large Hogwarts Studentlist assignment</h1>
    
    <table id="list">
      <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Middlename</th>
            <th>Nickname</th>
            <th>Gender</th>
            <th>House</th>
        </tr>
      </thead>
      <tbody>
          <!-- hmm? -->
      </tbody>
    </table>

    <template id="studenttemplate">
      <tr>
        <td data-field="firstname">firstname</td>
        <td data-field="lastname">lastname</td>
        <td data-field="middlename">middlename</td>
        <td data-field="nickname">nickname</td>
        <td data-field="gender">nickname</td>
        <td data-field="house">house</td>
        <td data-field="image"><img src="" alt="" /></td>
      </tr>
    </template>
    
  </body>
  <script src="script.js"></script>
</html>
